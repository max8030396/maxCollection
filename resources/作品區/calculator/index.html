<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>周子平的計算機</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <input type="text" id="inputer" placeholder="輸入數字..">

      <ul class="interface">
        <li class="btn1">+</li>
        <li class="btn2">-</li>
        <li class="btn3">×</li>
        <li class="btn4">÷</li>
        <li class="clear">C</li>
        <li class="clear-rwd">C</li>
        <li class="btn5">=</li>
      </ul>
    </div>
  </div>


</body>
</html>
